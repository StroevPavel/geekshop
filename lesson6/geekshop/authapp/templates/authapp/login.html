{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}

{{ title|title }}

    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Log in">
    </form>
    <button class="btn-form-control-last">
        <a href="{% url 'main' %}" class="">
            Back
        </a>
    </button>
    
{% endblock %}
